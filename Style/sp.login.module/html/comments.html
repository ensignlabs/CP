<script type="text/javascript">
    ExecuteOrDelayUntilBodyLoaded(function () {

        var webUrl = _spPageContextInfo.webAbsoluteUrl;
        var resourceKey = 'sp.login.comments.js';
        var filePath = '/Style Library/sp.login.module/js/sp.login.comments.js';
        RegisterSod(resourceKey, webUrl + filePath);
        SP.SOD.executeFunc(resourceKey, null, null);
    });
</script>
<div id='login-comments' style="display: none;">
    <div class="form-group">
        <label>Please enter credentials to confirm creating a comment.</label>
    </div>
    <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" class="form-control" id="login-username" readonly />
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password" />
    </div>
    <div class="form-group login-buttons">
        <span>
            <input type="button" class="btn btn-default" id="btnCancel" title="Cancel" value="Cancel"
                   onclick="sp.login.comments.onCancel()" />
        </span>
        <span>
            <input type="button" class="btn btn-primary" id="btnSubmit" title="Submit" value="Submit"
                   onclick="sp.login.comments.onAuthenticate()" />
        </span>
    </div>
</div><html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"><head>
