<script type="text/javascript">

    ExecuteOrDelayUntilBodyLoaded(function () {

        var webUrl = _spPageContextInfo.webAbsoluteUrl;
        var resourceKey = 'sp.login.notification.js';
        var filePath = '/Style Library/sp.login.module/js/sp.login.notification.js';
        RegisterSod(resourceKey, webUrl + filePath);
        SP.SOD.executeFunc(resourceKey, null, null);
    });
</script>
<div class='login-loader'></div>
<div id='login-notification' style='display: none;'>
    <div class="form-group">
        <label id="login-module" for="login-title">[Module Name]</label>
        <input type="text" class="form-control" id="login-title" readonly />
    </div>
    <div class="form-group">
        <label for="login-sent-from">Sent from</label>
        <input type="text" class="form-control" id="login-sent-from" readonly />
    </div>
    <div class='login-send-group'>
        <div class="form-group">
            <label>Send Notification to</label>
            <div id="peoplePickerDiv"></div>
        </div>
        <div class='form-group'>
            <label for="login-notification-comment">Notification comment</label>
            <textarea id="login-notification-comment" type="text" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group login-buttons">
        <span>
            <input type="button" class="btn btn-default" id="btnCancel" title="Cancel" value="Cancel Form"
                   onclick="sp.login.notification.onCancel();" />
        </span>
        <span>
            <input type="button" class="btn btn-primary" id="btnSubmit" title="Submit" value="Send Notification"
                   onclick="sp.login.notification.onSend()" />
        </span>
    </div>
